<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" href="img/icon.png">
    <title>Peso da Melancia</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex9_3.jfif" alt="melancia" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Qual o peso da melancia?</h1>
                <form>
                    <p>
                        <label for="inNome">Nome do apostador:</label>
                        <input type="text" id="inNome" class="form-control" autofocus required>
                    </p>
                    <p>
                        <label for="inPeso">Peso (em gramas):</label>
                        <input type="text" id="inPeso" class="form-control" required>
                    </p>
                    <p>
                        <input type="submit" value="Apostar" class="btn btn-primary">
                        <input type="button" value="Vencedor" id="btVencedor" 
                            class="btn btn-warning">
                        <input type="button" value="Limpar Apostas" id="btLimpar" 
                            class="btn btn-danger">
                    </p>
                </form>
                <pre></pre>
            </div>
        </div>
    </div>  
    <script src="js/ex9_3.js"></script>  
</body>
</html>
