<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" href="img/icon.png">
    <title>Controle de Serviços</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/resp9_c.jpg" alt="carros" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>TW: Controle de Serviços</h1>
                <form>
                    <p>
                        <label for="inServico">Serviço - Veículo</label>
                        <input type="text" id="inServico" class="form-control" autofocus required>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar Serviço" class="btn btn-primary">
                        <input type="button" id="btExecutar" value="Executar Serviço" class="btn btn-danger">
                    </p>
                </form>
                <h3>Serviços Pendentes:<span>0</span></h3>
                <p class="bg-primary text-white">&nbsp;Serviços em Execução</p>
                <h4></h4>
            </div>
        </div>
    </div>
    <script src="js/resp9_c.js"></script>
</body>
</html>
