<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="icon" href="img/icon.png">
    <title>Forca: Listagem</title>
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <a href="ex11_3_cadastro.html" class="btn btn-primary">Cadastrar Palavras</a>
        <a href="ex11_3_lista.html" class="btn btn-success">Listar Palavras</a>
        <a href="ex11_3_jogo.html" class="btn btn-danger">Iniciar Jogo</a>
        <form>
            <div class="row mt-3 corFundo py-2">
                <div class="col-sm-4">
                    <h2 class="text-end mt-1">
                        <label for="inLetra">Informe uma Letra: </label>
                    </h2>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="inLetra" maxlength="1" class="form-control mt-1" autofocus required>
                </div>
                <div class="col-sm-6">
                    <input type="submit" id="btJogar" class="btn btn-primary mt-1" value="jogar">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="mt-2">
                        Palavra:
                        <span id="outPalavra" class="entre-letras text-primary"></span>
                    </h2>
                    <h2>
                        Nº de Chances:
                        <span id="outChances" class="text-danger">4</span>
                    </h2>
                    <h2>
                        Erros:
                        <span id="outErros" class="entre-letras text-danger"></span>
                    </h2>
                    <h2 id="outMensagemFinal"></h2>
                </div>
                <div class="col-sm-4">
                    <h3 class="mt-3">Situação do Jogador</h3>
                    <img src="img/status4.jpg" alt="Situação do Jogador" class="img-fluid">
                </div>
            </div>
            <div class="row corFundo p-3">
                <div class="col-sm-12">
                    <input type="button" id="btVerDica" value="Ver Dica" class="btn btn-primary">
                    <span id="outDica">* Custo: 1 chance</span>
                </div>
            </div>
        </form>
    </div>
    <script src="js/ex11_3_jogo.js"></script>
</body>
</html>
