<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="icon" href="img/icon.png">
    <title>Jokey Club</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex11_1.jpg" alt="cavalos" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Jokey Club - Controle de Apostas</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo">Nº Cavalo:</label>
                            <input type="number" id="inCavalo" min="1" class="form-control" autofocus required>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inValor">Aposta (R$):</label>
                                <input type="number" id="inValor" min="1" step="0.5" class="form-control" required>
                            </div>
                            <div class="col-sm-6">
                                <input type="submit" value="Apostar" id="btApostar" class="btn btn-primary mt-4">
                                <input type="button" value="Resumo" id="btResumo" class="btn btn-warning mt-4">
                                <input type="button" value="Ganhador" id="btGanhador" class="btn btn-success mt-4">
                                <input type="button" value="Novo Páreo" id="btNovo" class="btn btn-danger mt-4">
                            </div>
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>
    <script src="js/ex11_1.js"></script>
</body>
</html>
