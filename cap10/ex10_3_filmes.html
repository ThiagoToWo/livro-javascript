<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" href="img/icon.png">
    <title>Lista de Filmes</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/ex10_3.jpg" alt="Filmes" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Meus Filmes Favoritos</h1>
                <form>
                    <p>
                        <label for="inTitulo">Título do FIlme:</label>
                        <input type="text" id="inTitulo" class="form-control" autofocus required>
                    </p>
                    <p>
                        <label for="inGenero">Gênero:</label>
                        <input type="text" id="inGenero" class="form-control" required>
                    </p>
                    <input type="submit" value="Adicionar" class="btn btn-primary float-right mb-3">
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do FIlme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/ex10_3.js"></script>
</body>
</html>
