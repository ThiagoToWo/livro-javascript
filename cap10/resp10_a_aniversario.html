<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/icon.png">
    <title>Velas de Aniversário</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/resp10_a.jfif" alt="velas de aniversário" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divVelas">
                <h1>Velas de Aniversário</h1>
                <form>
                    <p>
                        <label for="inIdade">Idade:</label>
                        <input type="number" id="inIdade" class="form-control" min="1" max="120" autofocus required>
                    </p>
                    <p>
                        <input type="submit" id="btSubmit" value="Exibir Velas" class="btn btn-primary">
                        <input type="reset" value="Novas Velas" class="btn btn-danger">
                    </p>                    
                </form>
            </div>
        </div>
    </div>
    <script src="js/resp10_a.js"></script>
</body>
</html>
