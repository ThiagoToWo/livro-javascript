<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/icon.png">
    <title>Jogo das Moedas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
                <img src="img/ex10_2.jpg" alt="moedas" class="img-fluid"> 
            </div>
            <div class="col-sm-7" id="divMoedas">
                <form>
                    <h1>Vamos Brincar de Dinheiro?</h1>
                    <p>
                        <label for="inSoma">A soma das moedas exibidas abaixo</label>
                        <input type="number" id="inSoma" min="0" step="0.05" class="form-control" required autofocus>
                    </p>
                    <p>
                        <input type="submit" id="btSubmit" value="Conferir Resposta" class="btn btn-primary">
                        <input type="reset" value="Exibir Novas Moedas" class="btn btn-danger">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/ex10_2.js"></script>
</body>
</html>
