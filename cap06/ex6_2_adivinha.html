<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Adivinhação</title>
</head>
<body>
    <img src="img/numeros.jpg" alt="numeros" class="normal">
    <h1>Jogo Descubra o Número</h1>
    <form>
        <p>Número: 
            <input type="number" id="inNumero" min="1" max="100" required autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico"> Dica: é um número de 1 a 100</h3>
    <script src="js/ex6_2.js"></script>
</body>
</html>
