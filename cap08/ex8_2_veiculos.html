<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/icon.png">
    <title>Revenda de Carros</title>
</head>
<body>
    <img src="img/ex8_2.jpg" class="normal" alt="carros">
    <h1>Revenda TW - Promoções</h1>
    <form>
        <p>Modelo do veículo: <input type="text" id="inModelo" autofocus required></p>
        <p>Ano de fabricação: <input type="number" id="inAno" required></p>
        <p>Preço (R$): <input type="number" min="0" step="0.01" id="inPreco" required></p>
        <input type="submit" value="Classificar e calcular entrada e parcelas">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    <script src="js/ex8_2.js"></script>
</body>
</html>
