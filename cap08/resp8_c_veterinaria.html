<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/icon.png">
    <title>Veterinária</title>
</head>
<body>
    <img src="img/processamento.jpg" class="normal" alt="veterinária">
    <h1>Veterinária TW</h1>
    <form>
        <p>Valor da vacina (R$): <input type="number" id="inPreco" min="0" step="0.01" autofocus required></p>
        <p>Possui convênio: 
            <input type="radio" name="convenio" id="rbSim"> Sim
            <input type="radio" name="convenio" id="rbNao" checked autofocus> Não
        </p>
        <p id="pConvenio" class="oculta">Convenio: 
            <select id="selConvenio">
                <option value="amigo">Amigo dos Animais</option>
                <option value="saude">Saúde Animal</option>
            </select>
        </p>
        <input type="submit" value="Calcular Desconto">
    </form>
    <h3 id="outDesconto"></h3>
    <h3 id="outPagar"></h3>
    <script src="js/resp8_c.js"></script>
</body>
</html>
